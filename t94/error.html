<script>
function fReload(url) {
  location.href = url;
}

$( document ).ready(function() {
    const btnRetry = new mdc.ripple.MDCRipple(document.querySelector("#btnRetry"));
    btnRetry.listen("click", function(event) {
        if ( getParam("popup") ) {
            windowClose();
        } else {
            if (!opener) {
              fn_GetURL("WEB_MAIN","fReload")
              // location.href = "http://softm.net/t";
            } else {
              self.close();
              // fn_GetURL("WEB_SEARCH","fReload")
              // location.href = "http://softm.net/t/search.html";
            }
    //      location.reload();
        }
    });
});
</script>
