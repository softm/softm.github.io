    btnSwitchStartPower.listen("mousedown", function(event) {
        if ( !btnSwitchStartPower.selected ) { // true
          confirm(
            t("message.confirm_start"),
            function() {
              fn_StartService("fn_StartServiceCallback");
            },
            function(){
            }
          );
        } else { // false

            function() {
              btnSwitchStartPower.selected = false;
            //   btnSwitchStartPower.foundation_.setChecked(false);
              fn_StopService("fn_StopServiceCallback");
            },
            function(){
            }
          );
        }
    });

    btnSwitchNotiIcon.listen("mousedown", function(event) {
        // btnSwitchNotiIcon.foundation_.setChecked(!btnSwitchNotiIcon.checked);
        var st = btnSwitchNotiIcon.selected;
        var granted = null;
        if ( !st ) {
            setTimeout(function () { btnSwitchNotiIcon.selected = st; }, 1000);
            fn_StartSetting("notification_setting","changeNotiIconSettingCallback");

        } else {
            window.fnChk1 = function(grant,ok) {
                if (ok =="ok") {
                    window.fnChk2 = function(grant,ok) {
                        if (ok =="ok") {
                            setTimeout(function () { btnSwitchNotiIcon.selected = st; }, 1000);
                            fn_StartSetting("notification_setting","changeNotiIconSettingCallback");  // 최종선택
                        } else {
                            confirm(t("message.disable_noti_icon_2"),function() {
                                btnSwitchNotiIcon.selected = true;
                                fn_OpenUrl("permission.html?p_check_mode=accessibility");
                            },function() {
                                btnSwitchNotiIcon.selected = true;
                            });
                        }
                    }
                    fn_CheckGrant("ignore_battery","fnChk2"); // 2차권한
                } else {
                    confirm(t("message.disable_noti_icon_1"),function() {
                        if ( st ) {
                            fn_OpenUrl("permission.html?p_check_mode=accessibility");
                        }
                    },function() {
                        btnSwitchNotiIcon.selected = true;
                    });
                }
            }
        }
        fn_CheckGrant("accessibility","fnChk1"); // 1차권한
        
    });

	window.readStartStatus = function (v) {
		console.info("_START_POWER",v);
		v = v!="null"&&v?v:"1";
		var event = new MouseEvent('click', {view: window,bubbles: true,cancelable: true});
		event.onlySelect=true; // pass data custom

			document.querySelector("#status").innerHTML = t("label.status_stop");

            // btnSwitchStartPower.foundation_.setChecked(false);
		} else { // start

		}

	$("#work_goto_time_from").on("input",function() {
		var v = this.value?this.value:window.workGotoTimeFrom;
		if ( v > window.workGotoTimeTo ) {
			v = window.workGotoTimeFrom;
		}
		fn_DeviceSaveData("_WORK_GOTO_TIME_FROM", v); // 출근시작시간
		window.workGotoTimeFrom = v;
		this.value=v;
	});
	$("#work_goto_time_from").on("change",function() {
//		if (!this.value) this.blur();
		console.info("change",this.value);
	});

	$("#work_goto_time_to").on("input",function() {
		var v = this.value?this.value:window.workGotoTimeTo;
		if ( v < window.workGotoTimeFrom ) {
			v = window.workGotoTimeTo;
		}
		fn_DeviceSaveData("_WORK_GOTO_TIME_TO", v); // 출근종료시간

		this.value=v;
	});

  function fn_StartServiceCallback(ok) {
//      alert("startCallback");
      snackbar( t("toast.start") );
