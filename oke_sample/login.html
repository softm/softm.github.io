    <script language="javascript">
        $(document).ready(function() {
          $( "body" ).on( "click", "#btnLogin", function() {
            if ( !$("#user_id").val() ) {
              swAlert("아이디를 입력하세요.",function() {
                $("#user_id").focus();
              });
              return;
            } else if ( !$("#passwd").val() ) {
              swAlert("비밀번호를 입력하세요.",function() {
                $("#passwd").focus();
              });
              return;
            } else {
              showLoading();
              setTimeout(function(){
                 hideLoading();
                 goUrl("index.html");
              },500);
            }
          });

          var duration = 1000;
          $( "#btnPasswdChange" ).click(function(e) {
            e.preventDefault();
            $(".container").stop( true, true ).hide();
            $("#page-password-change").show("slide", { direction: "left" }, 500, function(){
            });

            $("#subTitle").text("비밀번호 변경");
          });

          $( "#btnPasswdReset" ).click(function(e) {
            e.preventDefault();
            $(".container").stop( true, true ).hide();
            $("#page-password-reset").show("slide", { direction: "left" }, 500, function(){
            });
            $("#subTitle").text("비밀번호 초기화");
          });

          $( "#btnClose, #btnClose2" ).click(function() {
            $(".container").stop( true, true ).hide();
            $("#page-login").show("slide", { direction: "right" }, 500, function(){
            });

            $("#subTitle").text("로그인");
          });
        });
